description:
  it:
    longDescription: "Semantic Turkey is a RDF service platform for Knowledge Management and Acquisition realized by the\_[ART Research Group](http://art.uniroma2.it/) at the University of Rome, Tor Vergata\n\nBuilt on top of existing core technologies for RDF, such as [RDF4J](http://rdf4j.org/) and [CODA](http://art.uniroma2.it/coda/) and existing frameworks ([OSGi](https://www.osgi.org/) and [Spring](https://spring.io/)) for service development and publication, Semantic Tukey offers a whole set of services for powering up applications oriented at RDF Data Management and Acquisition.\n\nSemantic Turkey is the backend for the collaborative ontology and thesaurus management platform [VocBench](http://vocbench.uniroma2.it/).\n"
