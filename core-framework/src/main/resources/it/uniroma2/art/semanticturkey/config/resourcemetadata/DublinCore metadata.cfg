'@type': it.uniroma2.art.semanticturkey.config.resourcemetadata.ResourceMetadataPattern
description: Metadata Pattern factory-provided that automatically set the dc:created and dc:modified
construction: "prefix dc: <http://purl.org/dc/terms/>\nprefix coda: <http://art.uniroma2.it/coda/contracts/>\n\
  \t\t\t\nrule it.uniroma2.art.semanticturkey.onResourceCreated id:onResourceCreated\
  \ {\n  nodes = {\n    createdRes uri stdForm/resource .\n    creationDate literal(coda:datetime())\
  \ .\n  }\n  graph = {\n    $createdRes dc:created $creationDate .\n  }\n}"
update: "prefix dc: <http://purl.org/dc/terms/>\nprefix coda: <http://art.uniroma2.it/coda/contracts/>\n\
  \t\t\t\nrule it.uniroma2.art.semanticturkey.onResourceModified id:onResourceModified\
  \ {\n  nodes = {\n    modifiedRes uri stdForm/resource .\n    modificationDate literal(coda:datetime())\
  \ .\n  }\n  graph = {\n    $modifiedRes dc:modified $modificationDate .\n  }\n}"